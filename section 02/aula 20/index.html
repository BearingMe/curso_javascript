<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
</head>

<link rel="stylesheet" href="style.css">

<body>
  <form>
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="name" class="form-control" />
      <label class="form-label" name="name" for="name">Your name</label>
    </div>

    <!-- Surname input -->
    <div class="form-outline mb-4">
      <input type="text" id="surname" class="form-control" />
      <label class="form-label" name="surname" for="surname">Also your surname</label>
    </div>

    <!-- Weight input  -->
    <div class="form-outline mb-4">
      <input type="number" id="weight" class="form-control" />
      <label class="form-label" name="weight" for="weight">We need to know your weight</label>
    </div>

    <!-- Height input  -->
    <div class="form-outline mb-4">
      <input type="number" id="height" class="form-control" />
      <label class="form-label" name="height" for="height">Please insert your height</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
  </form>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

  <script src="./script.js"></script>
</body>

</html>
